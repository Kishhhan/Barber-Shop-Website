    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {

            $("#txtPwd").blur(function () {
                regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                name = $("#txtPwd").val();
                if (name == "") {
                    $("#txtPwd").val();
                    $("#err").html("Please Enter Password");
                }
                else if (!regex.test(name)) {
                    $("#txtPwd").focus();
                    $("#err").html("Please Enter 1 upper, 1 lower, 1 digit, 1 special");
                }
                else {
                    $("#err").html("");
                    $("#val").html("Valid Password");
                }
            });

            $("#txtEmail").blur(function () {
                regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                ename = $("#txtEmail").val();
                if (ename == "") {
                    $("#txtEmail").focus();
                    $("#err").html("Please Enter email");
                }
                else if (!regex.test(ename)) {
                    $("#txtEmail").focus();
                    $("#err").html("Please Enter valid email");
                }
                else {
                    $("#err").html("");
                    $("#val").html("Valid Email");
                }
            });

            $("#txtName").blur(function () {
                var nameu = $("#txtName").val();
                if (nameu == "") {
                    $("#txtName").val();
                    $("#err").html("Please Enter Name");
                }
                else if (!/^[a-zA-Z]+$/.test(nameu)) {
                    $("#txtName").focus();
                    $("#err").html("Please Enter only Alphabets, digits and _");
                }
                else {
                    $("#err").html("");
                    $("#val").html("Valid Name");
                }
            });

        });
    </script>
