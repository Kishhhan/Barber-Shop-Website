    <meta charset="UTF-8">

    <title>LOG-IN Here</title>

    <link rel="stylesheet" href="./style1.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#Uname").blur(function () {
                uname1 = $("#Uname").val();
                if (uname1 == "") {
                    $("#Uname").val();
                    $("#err").html("Please Enter UserName");
                    $("#val").html("");
                }
                else if (!/^[a-zA-Z0-9_]+$/.test(uname1)) {
                    $("#Uname").focus();
                    $("#err").html("Please Enter only Alphabets, digits and _");
                    $("#val").html("");
                }
                else {
                    $("#err").html("");
                    $("#val").html("Valid Username");
                }
            });

            $("#Pwd").blur(function () {
                regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                name = $("#Pwd").val();
                if (name == "") {
                    $("#Pwd").val();
                    $("#err").html("Please Enter Password");
                }
                else if (!regex.test(name)) {
                    $("#Pwd").focus();
                    $("#err").html("Please Enter 1 upper, 1 lower, 1 digit, 1 special");
                }
                else {
                    $("#err").html("");
                    $("#val").html("Valid Password");
                }
            });

        });
    </script>
